<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahsulotlar Sahifasi</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-wrapper {
      width: 300px;
      height: 500px; /* Faqat 5 mahsulot koâ€˜rinsin */
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 0 auto;
    }

    .product {
      height: 90px;
      background: #f1f1f1;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: 0.3s;
      cursor: pointer;
    }

    .product:hover {
      background: #dfefff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Bizning Mahsulotlar</h1>

    <div class="product-wrapper">
      <!-- Mahsulotlar -->
      <div class="product">Mahsulot 1</div>
      <div class="product">Mahsulot 2</div>
      <div class="product">Mahsulot 3</div>
      <div class="product">Mahsulot 4</div>
      <div class="product">Mahsulot 5</div>
      <div class="product">Mahsulot 6</div>
      <div class="product">Mahsulot 7</div>
      <div class="product">Mahsulot 8</div>
      <div class="product">Mahsulot 9</div>
      <div class="product">Mahsulot 10</div>
    </div>
  </div>


</body>
</html>
