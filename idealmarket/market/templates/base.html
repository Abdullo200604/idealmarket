<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ideal Market{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media (max-width: 600px) {
            .main-card, .card { padding: 10px !important; }
            .btn, .form-control { font-size: 1rem !important; }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Ideal Market</a>
        <div class="d-flex ms-auto gap-2">
            <a href="{% url 'home' %}" class="btn btn-outline-primary btn-sm">Bosh sahifa</a>
            <a href="{% url 'login' %}" class="btn btn-danger btn-sm">Chiqish</a>
        </div>
    </div>
</nav>
<div class="container mb-4">
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
