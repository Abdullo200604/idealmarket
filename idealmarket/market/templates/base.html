<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ideal Market{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        body { background: #f9fafc; }
        .main-card {
            margin: 40px auto;
            padding: 32px;
            max-width: 900px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 20px #ececec;
        }
        @media (max-width: 600px) {
            .main-card {
                box-shadow: none !important;
                border-radius: 8px !important;
                padding: 8px !important;
                margin: 0 !important;
                max-width: 100vw !important;
            }
            .container, .container-fluid { padding-left: 2px !important; padding-right: 2px !important; }
            .table-responsive { max-width: 100vw !important; overflow-x: auto; }
            table, thead, tbody, th, td, tr { font-size: 13px !important; white-space: nowrap; }
            .btn, button { min-width: 44px !important; min-height: 44px !important; font-size: 14px !important; padding: 8px 12px !important; }
            .list-group-item, .form-control { font-size: 15px !important; }
        }
        @media (min-width: 601px) { .main-card { padding: 32px; } }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
        }
        .topbar .btn { margin-left: 12px; }
    </style>
</head>
<body>
    <div class="topbar bg-white border-bottom sticky-top">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="fw-bold fs-4">Ideal Market</div>
            <div>
                <a href="{% url 'home' %}" class="btn btn-outline-primary">Bosh sahifa</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger">Chiqish</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Kirish</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
