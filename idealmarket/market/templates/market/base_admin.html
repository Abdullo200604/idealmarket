<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | IdealMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
        }
        .admin-card {
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            background: #fff;
            transition: box-shadow 0.2s;
        }
        .admin-card:hover {
            box-shadow: 0 12px 48px 0 rgba(31, 38, 135, 0.12);
        }
        .icon {
            font-size: 2.2rem;
            color: #5866ec;
        }
        .admin-menu-title {
            font-size: 1.15rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'admin_management' %}">IdealMarket Admin</a>
            <div>
                <a href="{% url 'home' %}" class="btn btn-sm btn-outline-secondary me-2">Bosh sahifa</a>
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-danger">Chiqish</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
