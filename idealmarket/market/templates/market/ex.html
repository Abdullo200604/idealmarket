<div class="scrollable-table">
    <table class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Barcode</th>
            <th>Ombor</th>
            <th>Narxi</th>
            <th>Savatga qo‘shish</th>
        </tr>
        </thead>
        <tbody>
        {% for mahsulot in mahsulotlar %}
        <tr>
            <td>{{ mahsulot.nom }}</td>
            <td>{{ mahsulot.barcode }}</td>
            <td>{{ mahsulot.ombor }}</td>
            <td>{{ mahsulot.narx }}</td>
            <td>
                <form method="post" action="{% url 'savatga_qoshish' mahsulot.id %}" class="cart-add-form">
                    {% csrf_token %}
                    <input type="number" name="miqdor" value="1" min="1" style="width: 60px;" />
                    <button type="submit" class="btn btn-success btn-sm">Qo‘shish</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<style>
.scrollable-table {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #dee2e6;
    border-radius: 6px;
}
</style>
