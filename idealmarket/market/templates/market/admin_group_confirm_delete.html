<h2>Guruhni o‘chirish</h2>
<p>Rostdan ham "{{ group.name }}" guruhini o‘chirmoqchimisiz?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #d9534f; color: white; padding: 8px 16px; border-radius: 5px;">O‘chirish</button>
    <a href="{% url 'admin_groups' %}" style="background: #6c757d; color: #fff; padding: 8px 16px; border-radius: 5px;">Bekor qilish</a>
</form>
