<h2>Sotuvlar ro‘yxati</h2>
<table border="1" cellpadding="7" cellspacing="0">
    <tr>
        <th>ID</th>
        <th>Sana</th>
        <th>Kassir</th>
        <th>Summa</th>
        <th>Amallar</th>
    </tr>
    {% for s in sales %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.created_at }}</td>
        {% if s.created_by %}
            {{ s.created_by.username }}
        {% else %}
            —
        {% endif %}

        <td>{{ s.total_sum }}</td>
        <td>
            <a href="{% url 'admin_sale_detail' s.id %}">Ko‘rish</a>
            <a href="{% url 'admin_sale_delete' s.id %}">O‘chirish</a>
        </td>
    </tr>
    {% empty %}
    <tr><td colspan="5">Sotuvlar yo‘q.</td></tr>
    {% endfor %}
</table>
<a href="{% url 'admin_management' %}">⬅️ Orqaga</a>
