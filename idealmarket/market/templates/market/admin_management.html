{% extends 'base.html' %}
{% block title %}Admin Panel{% endblock %}
{% block content %}
<div class="card main-card">
    <div class="card-body">
        <h2 class="mb-4 text-center">Admin Panel</h2>
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3 text-center">
            <div class="col">
                <a href="{% url 'admin_products' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-box fs-2 text-primary"></i>
                        <div class="mt-2">Mahsulotlar</div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'admin_categories' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-tags fs-2 text-info"></i>
                        <div class="mt-2">Kategoriyalar</div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'admin_ombors' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-building fs-2 text-secondary"></i>
                        <div class="mt-2">Omborlar</div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'admin_users' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-person fs-2 text-success"></i>
                        <div class="mt-2">Foydalanuvchilar</div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'admin_groups' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-people fs-2 text-warning"></i>
                        <div class="mt-2">Guruhlar</div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'admin_sales' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-receipt fs-2 text-danger"></i>
                        <div class="mt-2">Cheklar</div>
                    </div>
                </a>
            </div>
            <div class="col">
                <a href="{% url 'statistics' %}" class="text-decoration-none">
                    <div class="p-3 border rounded h-100 shadow-sm">
                        <i class="bi bi-bar-chart-line fs-2 text-primary"></i>
                        <div class="mt-2">Statistika</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
