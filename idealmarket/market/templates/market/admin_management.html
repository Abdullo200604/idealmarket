{% extends "market/base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">

                <div class="card-header bg-light">
                    <h3 class="mb-0">Admin boshqaruv paneli</h3>
                </div>
                <div class="card-body">
                    <div class="list-group mb-3">
                        <a href="{% url 'admin_products' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span><i class="bi bi-box-seam me-2"></i> Mahsulotlar</span>
                        </a>
                        <a href="{% url 'admin_categories' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">

                    <a href="/" class="btn btn-outline-primary w-100">

            </div>
        </div>
    </div>
