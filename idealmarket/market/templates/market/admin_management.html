<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
        .container { max-width: 700px; margin: 60px auto 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 24px #e2e2e2; padding: 36px; position: relative; }
        .logout-button {
            position: absolute;
            top: 24px;
            right: 32px;
            background-color: #dc3545;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: none;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        h2 { color: #333; margin-bottom: 16px; }
    </style>
</head>
<body>
    <div class="container">

        <div class="d-flex flex-wrap gap-2 justify-content-center my-3">

            <a href="{% url 'admin_categories' %}" class="btn btn-info">Kategoriyalar</a>
            <a href="{% url 'admin_users' %}" class="btn btn-success">Foydalanuvchilar</a>
            <a href="{% url 'admin_groups' %}" class="btn btn-warning">Guruhlar</a>
            <a href="{% url 'admin_ombors' %}" class="btn btn-secondary">Omborlar</a>
            <a href="{% url 'admin_sales' %}" class="btn btn-danger">Sotuvlar</a>
            <a href="{% url 'statistics' %}" class="btn btn-outline-primary">Statistika va hisobotlar</a>
        </div>
    </div>
    <a href="{% url 'home' %}"
       style="background: #007bff; color: white; padding: 8px 18px; border-radius: 6px; text-decoration: none; font-weight: bold; margin-bottom: 20px; display: inline-block;">
