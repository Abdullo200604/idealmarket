<h2>Kategoriyani o‘chirish</h2>
<p>Rostdan ham "{{ category.name }}" kategoriyasini o‘chirmoqchimisiz?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#d9534f;color:white;padding:8px 16px;border:none;border-radius:5px;">O‘chirish</button>
    <a href="{% url 'admin_categories' %}" style="padding:8px 16px;background:#6c757d;color:white;border-radius:5px;text-decoration:none;">Bekor qilish</a>
</form>
