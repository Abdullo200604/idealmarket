{% extends 'base.html' %}
{% block title %}Guruhlar{% endblock %}
{% block content %}
<h2 class="mb-3">Guruhlar</h2>
<a href="{% url 'admin_group_add' %}" class="btn btn-success btn-sm mb-2 w-100 w-md-auto">+ Qo‘shish</a>
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for group in groups %}
            <tr>
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
                <td class="d-grid gap-2 d-md-flex">
                    <a href="{% url 'admin_group_edit' group.id %}" class="btn btn-sm btn-outline-primary">Tahrirlash</a>
                    <a href="{% url 'admin_group_delete' group.id %}" class="btn btn-sm btn-outline-danger">O‘chirish</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<a href="{% url 'admin_management' %}" class="btn btn-secondary btn-sm mt-2">⬅️ Orqaga</a>
{% endblock %}
