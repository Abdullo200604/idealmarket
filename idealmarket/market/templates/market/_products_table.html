<div style="max-height: 320px; overflow-y: auto;">
  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Barcode</th>
        <th>Ombor</th>
        <th>Narxi</th>
        <th>Savatga qo‘shish</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.desc }}</td>
        <td>{{ product.barcode }}</td>
        <td>{{ product.warehouse }}</td>
        <td>{{ product.s_price }}</td>
        <td>
          <form method="post" action="{% url 'cart_add' product.id %}" class="cart-add-form">
            {% csrf_token %}
            <input type="number" name="miqdor" value="1" min="1" style="width: 60px;" />
            <button type="submit" class="btn btn-success btn-sm">Qo‘shish</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
