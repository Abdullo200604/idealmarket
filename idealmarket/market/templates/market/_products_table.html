<div class="table-responsive mb-2">
  <table class="table table-sm table-bordered align-middle mb-0">
    <thead class="table-light text-center">
      <tr>
        <th>#</th>
        <th>Mahsulot nomi</th>
        <th class="d-none d-sm-table-cell">Barcode</th>
        <th class="d-none d-md-table-cell">Ombor</th>
        <th>Narxi</th>
        <th>Qoldiq</th>
        <th>Savatga qoâ€˜shish</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td style="min-width:110px">{{ product.desc }}</td>
        <td class="d-none d-sm-table-cell">{{ product.barcode }}</td>
        <td class="d-none d-md-table-cell">{{ product.ombor.name }}</td>
        <td>{{ product.s_price }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <form method="post" action="{% url 'cart_add' product.id %}" class="cart-add-form d-flex flex-wrap gap-1">
            {% csrf_token %}
            <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control form-control-sm" style="width: 60px;">
            <button type="submit" class="btn btn-success btn-sm px-2 w-auto">+</button>
          </form>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="7" class="text-center text-secondary">Mahsulotlar topilmadi</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
