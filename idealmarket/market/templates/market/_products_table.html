<table class="table table-hover table-bordered align-middle mb-0">
    <thead class="table-light">
        <tr>
            <th>#</th>
            <th>Mahsulot nomi</th>
            <th>Barcode</th>
            <th>Narxi (so'm)</th>
            <th>Qoldiq</th>
            <th>Harakat</th>
        </tr>
    </thead>
    <tbody>
    {% if products %}
        {% for product in products %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ product.desc }}</td>
            <td>{{ product.barcode }}</td>
            <td>{{ product.s_price }}</td>
            <td>{{ product.stock }}</td>
            <td>
                <form method="post" action="{% url 'cart_add' product.id %}" class="cart-add-form d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="quantity" value="1">
                    <button type="submit" class="btn btn-success btn-sm">+</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="6" class="text-center text-secondary">Mahsulotlar topilmadi</td>
        </tr>
    {% endif %}
    </tbody>
</table>
