{% extends 'base.html' %}
{% block title %}Guruh qo‘shish{% endblock %}
{% block content %}
<h2 class="mb-3">Yangi guruh</h2>
<form method="post" class="card card-body main-card d-grid gap-2">
    {% csrf_token %}
    <label class="form-label">Nom</label>
    <input type="text" name="name" required class="form-control">
    <div class="d-grid gap-2 d-md-flex mt-2">
        <button type="submit" class="btn btn-primary btn-sm">Qo‘shish</button>
        <a href="{% url 'admin_groups' %}" class="btn btn-secondary btn-sm ms-md-auto">Bekor</a>
    </div>
</form>
{% if messages %}
    {% for m in messages %}
        <div class="text-danger mt-2">{{ m }}</div>
    {% endfor %}
{% endif %}
{% endblock %}
