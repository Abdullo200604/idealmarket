<h2>Omborni o‘chirish</h2>
<p>Rostdan ham "{{ ombor.name }}" omborini o‘chirmoqchimisiz?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: #d9534f; color: white; padding: 8px 16px; border: none; border-radius: 5px;">O‘chirish</button>
    <a href="{% url 'admin_ombors' %}" style="padding: 8px 16px; background-color: #6c757d; color: white; border-radius: 5px; text-decoration: none;">Bekor qilish</a>
</form>
